- name: Luke Goodman
  bio: 'Luke Goodman is an Information Science major in the Cornell Class of 2016. He is from Long Beach, NY, and besides programming, he enjoys basketball, enology, and the beach. At Cornell, Luke is a member of the ISSA, the Orientation Leadership Program, Lambda Chi Alpha Fraternity, and, now, Life Changing Labs.'
